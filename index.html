<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sunflower Garden with Shooting Stars</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .message {
      position: absolute;
      bottom: 40px;
      width: 100%;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 0 0 8px gold;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="message">ðŸŒ¼ Feliz dÃ­a de las flores amarillas ðŸŒ¼<br> Ten un lindo dÃ­a Orianna ðŸ’›</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Ajustar tamaÃ±o al cambiar la ventana
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Estrellas fugaces
    class ShootingStar {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height * 0.5;
        this.len = Math.random() * 80 + 10;
        this.speed = Math.random() * 10 + 6;
        this.size = Math.random() * 2 + 1;
      }
      update() {
        this.x -= this.speed;
        this.y += this.speed;
        if (this.x < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.len, this.y - this.len);
        ctx.strokeStyle = "white";
        ctx.lineWidth = this.size;
        ctx.stroke();
      }
    }

    let stars = Array.from({ length: 20 }, () => new ShootingStar());

    // Girasoles simples
    function drawSunflower(x, y, scale) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(scale, scale);

      // pÃ©talos
      for (let i = 0; i < 20; i++) {
        ctx.rotate((Math.PI * 2) / 20);
        ctx.beginPath();
        ctx.ellipse(0, 40, 15, 40, 0, 0, Math.PI * 2);
        ctx.fillStyle = "gold";
        ctx.fill();
      }

      // centro
      ctx.beginPath();
      ctx.arc(0, 0, 40, 0, Math.PI * 2);
      ctx.fillStyle = "saddlebrown";
      ctx.fill();

      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fondo oscuro
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // estrellas fugaces
      stars.forEach(star => {
        star.update();
        star.draw();
      });

      // dibujar girasoles en la parte baja
      for (let i = 0; i < canvas.width; i += 150) {
        drawSunflower(i, canvas.height - 100, 0.5);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
